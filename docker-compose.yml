version: '3.8'

services:
  admin:
    build: .
    environment:
      - FLASK_APP=admin/app_admin.py
      - FLASK_ENV=production
      - SECRET_KEY=clave-super-secreta-unica-para-aws-2024
    volumes:
      - sqlite_data:/app/instance
    command: ["python", "admin/app_admin.py"]
    container_name: icc-admin
    working_dir: /app
    restart: unless-stopped
    networks:
      - app-network
    expose:
      - "5000"  # ✅ Solo expone internamente, no al host
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/admin/login"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  user:
    build: .
    environment:
      - FLASK_APP=user/app_user.py
      - FLASK_ENV=production
      - SECRET_KEY=clave-super-secreta-unica-para-aws-2024
    volumes:
      - sqlite_data:/app/instance
    command: ["python", "user/app_user.py"]
    container_name: icc-user
    working_dir: /app
    restart: unless-stopped
    networks:
      - app-network
    expose:
      - "5001"  # ✅ Puerto 5001 internamente
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5001/user/login"]  # ✅ CORREGIDO: Puerto 5001
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"  # Solo nginx expone puerto 80 al exterior
    volumes:
      - ./nginx-aws.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      admin:
        condition: service_healthy
      user:
        condition: service_healthy
    container_name: icc-nginx
    restart: unless-stopped
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 5s
      retries: 3

volumes:
  sqlite_data:
    driver: local

networks:
  app-network:
    driver: bridge