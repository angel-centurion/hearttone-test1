version: '3.8'

services:
  admin:
    build: .
    environment:
      - FLASK_APP=admin/app_admin.py
      - FLASK_ENV=production
      - SECRET_KEY=clave-super-secreta-unica-para-aws-2024
    volumes:
      - sqlite_data:/app/instance
    command: ["python", "admin/app_admin.py"]
    container_name: icc-admin
    working_dir: /app
    restart: unless-stopped
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/"]
      interval: 30s
      timeout: 10s
      retries: 3

  user:
    build: .
    environment:
      - FLASK_APP=user/app_user.py
      - FLASK_ENV=production
      - SECRET_KEY=clave-super-secreta-unica-para-aws-2024
    volumes:
      - sqlite_data:/app/instance
    command: ["python", "user/app_user.py"]
    container_name: icc-user
    working_dir: /app
    restart: unless-stopped
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/"]
      interval: 30s
      timeout: 10s
      retries: 3

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ./nginx-aws.conf:/etc/nginx/nginx.conf
    depends_on:
      admin:
        condition: service_healthy
      user:
        condition: service_healthy
    container_name: icc-nginx
    restart: unless-stopped
    networks:
      - app-network

volumes:
  sqlite_data:

networks:
  app-network:
    driver: bridge