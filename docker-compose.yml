version: '3.8'

services:
  admin:
    build: .
    environment:
      - FLASK_APP=admin/app_admin.py
      - FLASK_ENV=production
      - SECRET_KEY=clave-super-secreta-unica-para-aws-2024
    volumes:
      - sqlite_data:/app/instance
    command: ["python", "admin/app_admin.py"]
    container_name: icc-admin
    working_dir: /app
    restart: unless-stopped
    networks:
      - app-network
    # ✅ HEALTHCHECK CORREGIDO - va aquí dentro del servicio admin
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/admin/login"]  # ✅ Ruta específica
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s  # ✅ Tiempo extra para que Flask inicie

  user:
    build: .
    environment:
      - FLASK_APP=user/app_user.py
      - FLASK_ENV=production
      - SECRET_KEY=clave-super-secreta-unica-para-aws-2024
    volumes:
      - sqlite_data:/app/instance
    command: ["python", "user/app_user.py"]
    container_name: icc-user
    working_dir: /app
    restart: unless-stopped
    networks:
      - app-network
    # ✅ HEALTHCHECK para el servicio user
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/"]  # ✅ Ruta raíz para user
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ./nginx-aws.conf:/etc/nginx/nginx.conf
    depends_on:
      admin:
        condition: service_healthy  # ✅ Espera a que admin esté healthy
      user:
        condition: service_healthy  # ✅ Espera a que user esté healthy
    container_name: icc-nginx
    restart: unless-stopped
    networks:
      - app-network

volumes:
  sqlite_data:

networks:
  app-network:
    driver: bridge