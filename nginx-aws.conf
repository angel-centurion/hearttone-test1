events {
    worker_connections 1024;
}

http {
    # ✅ BACKEND ADMIN - Puerto 5000
    upstream admin_backend {
        server admin:5000;
    }

    # ✅ BACKEND USER - Puerto 5001
    upstream user_backend {
        server user:5001;
    }

    server {
        listen 80;
        server_name hearttone.duckdns.org;
        
        # Aumentar tamaño máximo de body para uploads
        client_max_body_size 10M;
        
        # Health check para monitoreo
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }

        # ========================================
        # ADMIN PANEL (DEBE IR PRIMERO)
        # ========================================
        
        # ✅ Panel de administración
        location /admin/ {
            proxy_pass http://admin_backend/admin/;  # ✅ Mantiene /admin/ en la ruta
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Timeouts
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
            
            # WebSocket support (por si acaso)
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }

        # ✅ Archivos estáticos del admin
        location /admin/static/ {
            proxy_pass http://admin_backend/static/;
            expires 1y;
            add_header Cache-Control "public, immutable";
        }

        # ========================================
        # USER APP (RAÍZ)
        # ========================================
        
        # ✅ Aplicación de usuarios
        location / {
            proxy_pass http://user_backend/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Timeouts
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
            
            # WebSocket support
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }

        # ✅ Archivos estáticos de usuarios
        location /static/ {
            proxy_pass http://user_backend/static/;
            expires 1y;
            add_header Cache-Control "public, immutable";
        }

        # ========================================
        # SEGURIDAD Y OPTIMIZACIÓN
        # ========================================
        
        # Ocultar versión de Nginx
        server_tokens off;
        
        # Headers de seguridad
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        
        # Comprensión GZIP
        gzip on;
        gzip_vary on;
        gzip_min_length 1024;
        gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/json;
    }
}